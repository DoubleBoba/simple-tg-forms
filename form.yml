questions:
  - question_text: "Напиши, пожалуйста, телеграм человека, который тебя пригласил."
  - question_text: "Как к тебе обращаться"
  - question_text: "Напиши о себе то, что поможет представить людям, что ты за человек. Если сложно, то не обязательно, но это повышает вероятность одобрения заявки. "
  - question_text: "Где ты находишься?\n Пример:\nРоссия-Москва;\nГрузия-Тбилиси"
  - question_text: "Перечисли страны и населённые пункты в которых ты бываешь или планируешь побывать в ближайший год. Или есть вероятность, что придётся побывать.\nПример:\nРоссия-Москва, Санкт-Петербург;\nГрузия-Тбилиси, Батуми"
  - question_text: "Укажи регионы (страны и населенные пункты) по которым ты чувствуешь, что способен оказать информационную поддержку ? Можешь подсказать особенности связи, транспорта, получения валюты. "
  - question_text: |- 
      Твоя специализация. В чём ты разбираешься достаточно, чтобы брать за это деньги ? (или можешь оказать консультацию или готов подработать)
      Кратко, чтобы легко искалось поиском.

      Пример:
      Работаю химиком.
      Преподаю японский.
      Ремонт, электромонтаж.
      Умею фотографировать, вот портфолио: [ссылка] 

      При желании, можешь раскрыть после краткого ответа. 

      Так мы сможем поделиться с тобой интересными вакансиями.
  